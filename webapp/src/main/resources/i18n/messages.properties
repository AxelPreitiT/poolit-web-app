landing.secondFrame.thirdText = Not only can you find trips, but you can also become a driver and share your own trips. You just need to add your car information and you can offer trips to others. Set your own schedule and route, and users can join your trip if it fits their travel needs. This way, you'll help reduce traffic and emissions while also saving money on gas and tolls.

