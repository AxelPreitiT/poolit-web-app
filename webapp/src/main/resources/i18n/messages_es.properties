landing.secondFrame.principalTitle = Encontrá tu viaje en CABA
landing.secondFrame.principalText = Podrás buscar viajes que se ajusten a tus necesidades. Simplemente, ingresá tus puntos de partida y llegada, la fecha y la hora, y te mostraremos los viajes disponibles que se ajusten a tu horario. Además, podrás filtrar por precio e incluso, si lo necesitás realizar todas las semanas, podrás buscar 
landing.secondFrame.secondTitle = Reservá tu viaje
landing.secondFrame.secondText = Cuando tengas decidido la mejor opción, hacé click en el botón "Reservar". Una vez que se confirme tu reserva, enviaremos un correo electrónico tanto a ti como al conductor con la información de contacto del otro. Esto hace que sea fácil coordinar los detalles de tu viaje y garantiza una experiencia fluida tanto para ti como para el conductor.
landing.secondFrame.thirdTitle = Manejá y compartí
landing.secondFrame.thirdText = No solo podrás encontrar viajes, sino que también podrás convertirte en conductor y compartir tus propios viajes. Solo necesitarás agregar la información de tu auto y ya podrás ofrecer viajes a otros. Establecé tu propio horario y ruta, y los usuarios podrán unirse a tu viaje si se ajusta a sus necesidades de viaje. De esta manera, estarás ayudando a reducir el tráfico y las emisiones, al mismo tiempo que ahorrarás dinero en gasolina y peajes.

