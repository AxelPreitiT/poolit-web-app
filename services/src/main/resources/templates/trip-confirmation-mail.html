<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de reserva de viaje</title>
<!--    <link href="<c:url value="/css/main.css"/>" rel="stylesheet">-->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #d6f5ff;
            border-radius: 10px;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        .btn-container {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #0c6fc0;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 30px;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0d65ad;
        }
    </style>
</head>
<body>
    <div class="email-container">
<!--        <div class="logo">-->
<!--            <img src="https://picsum.photos/100/100" alt="Logo de Mi Proyecto">-->
<!--        </div>-->
        <h1 class="text-center mb-4">¡Gracias por reservar con Poolit!</h1>
        <p>Hola <span th:text="${passenger.email}"></span>,</p>
        <p>Te escribimos para confirmar tu reserva de viaje del <span th:text="${trip.originDateString}"></span>. Aquí está la información de tu reserva:</p>
        <ul>
            <li>Origen:  <span th:text="${trip.originCity.name}"></span> en <span th:text="${trip.originAddress}"></span></li>
            <li>Destino:   <span th:text="${trip.destinationCity.name}"></span> en <span th:text="${trip.destinationAddress}"></span></li>
            <li>Horario de salida:  <span th:text="${trip.originTimeString}"></span></li>
            <li>Telefono del conductor: <span th:text="${trip.driver.phone}"></span></li>
        </ul>
<!--        <div class="btn-container">-->
<!--            <a href="#" class="btn">Ver mi reserva/Cancelar reserva</a>-->
<!--        </div>-->
    </div>
</body>
</html>
